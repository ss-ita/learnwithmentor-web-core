<mat-toolbar color="primary" class="toolbar">
  <span>
    <a routerLink="/" class="ordItem">{{mainTag}}</a>
  </span>
  <span class="spacer"></span>

  <div *ngIf="!isLogin">
    <a class="ordItem" (click)="openSignInDialog()">
      <button mat-button>
        Sign In
      </button>
    </a>
  </div>
  <div *ngIf="!isLogin">
    <a class="ordItem" (click)="openSignUpDialog()">
      <button mat-button>
        Sign Up
      </button>
    </a>
  </div>

  <div *ngIf="isLogin" class="ordItem" matTooltip={{profileTooltip}} [matTooltipClass]="mat-tooltip-yellow">
    <button mat-button routerLink="profile">
      {{fullName}}
    </button>
  </div>
  <div *ngIf="isLogin && isAdmin" routerLink="users" style="margin-left:15px;" matTooltip={{administrationTooltip}}>
    <button mat-icon-button>
      <mat-icon>settings</mat-icon>
    </button>
  </div>  
  <div *ngIf="isLogin" routerLink="mygroups" style="margin-left:15px;" matTooltip={{groupsTooltip}}>
    <button mat-icon-button>
      <mat-icon>group</mat-icon>
    </button>
  </div>  
  <div *ngIf="isLogin" style="margin-left:15px;" matTooltip={{notificationsTooltip}}>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>notifications</mat-icon>
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <div mat-menu-item *ngFor="let item of notifications; let i = index">
      <mat-icon>error_outline</mat-icon>
      <span style="font-size: 12px;">{{item}}</span>
    </div>
  </mat-menu>
  <div *ngIf="isLogin" style="margin-left:15px;" matTooltip={{logOutTooltip}}>
    <button mat-icon-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
</mat-toolbar>
