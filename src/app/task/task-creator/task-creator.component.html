<h2 mat-dialog-title>Create task</h2>
<mat-dialog-content>
  <h3>Task name:</h3>
  <textarea matInput placeholder="Task name" #nameTbx></textarea>
  <h3>Task description:</h3>
  <textarea matInput placeholder="Task description" #descriptionTbx></textarea>
    <mat-form-field>
      <mat-label>Task section</mat-label>
      <mat-select [(value)]="selectedSection">
          <mat-option *ngFor="let section of sections" [value]="section.Id">{{section.Name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Task priority</mat-label>
      <mat-select [(value)]="selectedPriority">
          <mat-option value=1>High</mat-option>
          <mat-option value=2>Medium</mat-option>
          <mat-option value=3>Low</mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onSaveClick(nameTbx.value, descriptionTbx.value)">Save</button>
</mat-dialog-actions>
