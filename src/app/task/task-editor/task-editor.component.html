    <mat-form-field appearance="outline">
      <mat-label>Youtube URL</mat-label>
      <input matInput type="text" value="{{task.Youtube_Url}}" #urlyoutubeTbx="ngModel" [(ngModel)]="task.Youtube_Url" [pattern]="url_pattern" placeholder="Youtube URL" >
      <mat-hint *ngIf="urlyoutubeTbx.errors?.pattern">Not valid Url</mat-hint>
    </mat-form-field>
    <mat-error *ngIf="urlyoutubeTbx.errors?.pattern"></mat-error>
</mat-dialog-content>
<mat-dialog-actions>  
  <button mat-button mat-dialog-close (click)="onSaveClick(descriptionTbx.value, urlyoutubeTbx.value)" [disabled]="urlyoutubeTbx.errors?.pattern">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
  <button class="deleteButton" mat-button mat-dialog-close (click)="onDeleteClick()">Delete</button>
</mat-dialog-actions>
